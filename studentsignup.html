<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Alumni profile information</title>
    <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/userinfo.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>


<body style="background-color: #37517e ">
  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <!-- user profile pic and links -->
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h6 class="text-right">Upload Profile picture</h6>
          </div>
          <img class="profilepic" src="images/profilepic.png">
          <form class="uploading">
            <input type="file" name="fileToUpload" id="fileToUpload">
            <input class="uploadimage" type="submit" value="Upload Image" name="submit">
          </form>
        </div>
      </div>
      <!-- user details -->

      <div class="col-md-5 border-right">
          <form >
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h6 class="text-center">Edit your profile</h6>
          </div>
          <div class="row mt-2">
            <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" placeholder="first name"></div>
            <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" placeholder="last name"></div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6"><label class="labels">Branch</label><input type="text" class="form-control" placeholder="branch at IIITL"></div>
            <div class="col-md-6"><label class="labels">Graduation</label><input type="text" class="form-control" placeholder="graduation year"></div>
          </div>
          <div class="row mt-3">

            <div class="col-md-12"> <label class="labels">About Me</label><textarea class="form-control" name="About Me" rows="3" cols="50"></textarea></div>
          </div>
          <div class="mt-5 text-center"><button class="btn btn-primary profile-button" style="background-color: #37517e" type="button">Save Profile</button></div>
        </div>
               </form>
      </div>


      <!-- profile links -->
      <div class="col-md-3">

        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h6 class="text-right">Update your profile links</h6>
          </div>
          <div class="row mt-2">
            <div class="col-md-3 p-2">
              <img src="images/linkedin.jpg"" style=" width:30px">
            </div>
            <div class="col-md-9 p-2">
              <input class="form-control" type="text" placeholder="www.linkedin.com">
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-3 p-2">
              <img src="images/github.jpg"" style=" width:30px">
            </div>
            <div class="col-md-9 p-2">
              <input class="form-control" type="text" placeholder="www.github.com">
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-3 p-2">
              <img src="images/gfg.jpg" style="width:30px">
            </div>
            <div class="col-md-9 p-2">
              <input class="form-control" type="text" placeholder="www.geeksforgeeks.com">
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-3 p-2">
              <img src="images/codechef.jpg"" style=" width:30px">
            </div>
            <div class="col-md-9 p-2">
              <input class="form-control" type="text" placeholder="www.codechef.com">
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-3 p-2">
              <img src="images/codeforces.jpg" style="width:30px">
            </div>
            <div class="col-md-9 p-2">
              <input class="form-control" type="text" placeholder="www.codeforces.com">
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-3 p-2">
              <img src="images/leetcode.jpg" style="width:30px">
            </div>
            <div class="col-md-9 p-2">
              <input class="form-control" type="text" placeholder="www.leetcode.com">
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</body>

</html>
